<!DOCTYPE html>
<html>
    <head>
    <title> while loop </title>
    </head>
    <body>
        <h1>while loop</h1>
    <script>
     var i =1;
     while(i<=20)
     {
          document.write("2 * "+ i + " = " + 2 * i  + " <br/> ");
          i=i+2;
          }
          </script>
          </body>
          </html>
