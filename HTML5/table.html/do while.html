<!DOCTYPE html>
<html>
    <head>
    <title> for loop </title>
    </head>
    <body>
        <h1>for loop</h1>
    <script>
        var i=1;
     do
     {
          document.write("2 * "+ i + " = " + 2 * i  + " <br/> ");
          i=i+1;
          }
          while( i<=30);
          </script>
          </body>
          </html>
